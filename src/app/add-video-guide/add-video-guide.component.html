<div class="container">
  <h1>Video Guide Form</h1>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <form (ngSubmit)="onSubmit(vguideForm)" #vguideForm="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="videoGuide.title" name="title" #title='ngModel'>
       <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Title is required
        </div>
    </div>
    <div class="form-group">
      <label for="videoUrl">Video Url</label>
      <input type="text" class="form-control" id="videoUrl" required [(ngModel)]="videoGuide.videoUrl" name="videoUrl" #videoUrl='ngModel'>
       <div [hidden]="videoUrl.valid || videoUrl.pristine" class="alert alert-danger">
          Video Url is required
        </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" class="form-control" id="duration" required [(ngModel)]="videoGuide.duration" name="duration" #duration='ngModel'><i>in seconds</i>
       <div [hidden]="duration.valid || duration.pristine" class="alert alert-danger">
          Duration is required
        </div>
    </div>

     <button type="submit" class="btn btn-success" [disabled]="!vguideForm.form.valid">Submit</button>
  </form>
</div>
