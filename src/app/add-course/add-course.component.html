<div class="container">
  <h1>Course Form</h1>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name" #name='ngModel'>
       <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
    </div>

     <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Submit</button>
  </form>
</div>
